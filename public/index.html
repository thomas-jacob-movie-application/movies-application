<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Movie Search</title>
    <script src="https://kit.fontawesome.com/927b51fa66.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

    <div class="jumbotron d-flex align-items-center bg-primary justify-content-center">
        <h1 class="display-4">Search for a Movie!</h1>
        <form id="searchForm" style="width: 400px" class="ml-4">
            <div class="d-flex justify-content-center align-items-center">
                <input type="text" class="form-control" id="searchText" placeholder="Search By Movie Title">
                <button type="submit" class="ml-1" id="searchButton">Search!</button>
            </div>
        </form>
    </div>
    <div id="preloader" class="d-flex align-items-center flex-column mt-5">
        <h1>Grabbing the best of all movies...</h1>
        <img src="img/preloader.svg">
    </div>
    <div id="movieHolder" class="row d-flex justify-content-center">
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>

</body>
</html>
